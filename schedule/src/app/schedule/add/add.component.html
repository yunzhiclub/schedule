<form [formGroup]="formGroup">

  <!-- 选择课程 -->
  <div class="form-group row">
    <label class="col-sm-1 text-right col-form-label" style="width: 162px"><code>*</code>课程</label>
    <div class="col-sm">
      <select class="select picker form-control col-sm-3" style="width: 200px" formControlName="courseId" id="courseId" required>
        <option [value]="null">请选择课程</option>
        <option *ngFor="let course of courses" [value]="+course.id">{{course.name}}</option>
      </select>
    </div>
  </div>

  <!-- 选择班级 -->
  <div *ngIf="formGroup.get('courseId')?.value">
    <div class="form-group row">
      <label class="col-sm-1 text-right col-form-label"><code>*</code>上课班级<br>(可多选)</label>
      <div class="col-sm">
        <select class="select picker form-control col-sm-3" style="width: 200px" formControlName="clazzIds" multiple id="klass">
          <option [value]="null">请选择班级</option>
          <option *ngFor="let clazz of screenedClazzes" [value]="+clazz.id">{{clazz.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-1 text-right">
        <label style="font-size: 15px"><code>*</code>操作提示：Ctrl+鼠标左键可进行多选操作</label>
      </div>
    </div>
  </div>

  <!-- 选择教师 -->
  <div *ngIf="isShowTeacher()">
    <div class="form-group row">
      <label class="col-sm-1 text-right col-form-label" style="width: 162px"><code>*</code>教师</label>
      <div class="col-sm-2">
        <select class="select picker form-control col-sm-12" style="width: 200px" formControlName="teacher1Id" id="teacher1Id" required>
          <option [value]="null">请选择教师1</option>
          <option *ngFor="let teacher of teachers" [value]="+teacher.id">{{teacher.name}}</option>
        </select>
      </div>
      <div class="col-sm-2">
        <select class="select picker form-control col-sm-12" style="width: 200px; margin-top: 2px" formControlName="teacher2Id" id="teacher2Id" required>
          <option [value]="null">请选择教师2</option>
          <option *ngFor="let teacher of teachers" [value]="+teacher.id">{{teacher.name}}</option>
        </select>
      </div>
      <div class="offset-1 col-sm-12">
        <small class="text-danger" *ngIf="formGroup.get('teacher1Id')!.touched && formGroup.get('teacher2Id')!.touched && isTeacherSame">
          <span>两个教师不能相同</span>
        </small>
      </div>
    </div>

  </div>

  <!--选择时间-->
  <div *ngIf="!formGroup.invalid && !isTeacherSame" class="form-group row">
    <div class="col-sm-12">
      <label class="col-sm-2 col-form-label"><code>*</code>上课时间</label>
    </div>
    <div class="col-sm" style="float: right">
      <table class="table  table-bordered">
        <thead>
          <tr>
            <th>周几/课序</th>
            <th *ngFor="let lesson of lessons">{{lesson + 1}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let day of days; index as d">
            <th   class="col-sm-1">周{{day}}</th>
            <td  *ngFor="let lesson of lessons" class="col-sm-1 container-fluid">
              <div class="list-group">
                <button class="list-group-item" (click)="showModel(d, lesson)"><h6>周{{day}}第{{lesson + 1}}节</h6></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row col-sm-12">
      <div class="col">
        <a type="submit" class="btn btn-primary">确定</a>
      </div>
    </div>
  </div>
</form>

<app-yz-modal *ngIf="isShowModel" [width]="'60%'" [size]="'sm'">
  <div class="">
    <div class="modal-dialog modal-xl">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span></span>
          </button>
        </div>
        <div class="modal-body">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</app-yz-modal>
