<!--查询和添加-->
<div class="row">
  <div class="col-md-10">
    <form class="form-inline"  (submit)="onSubmit(queryForm)"  [formGroup]="queryForm">
      <input type="text" formControlName="courseName" class="form-control col-2 mr-3" placeholder="课程名称">
      <input type="text" formControlName="termName" class="form-control col-2 mr-3" placeholder="学期名称">
      <input type="text" [disabled]="true" formControlName="clazzName" class="form-control col-2 mr-3" placeholder="班级名称">
      <input type="text" formControlName="teacherName" class="form-control col-2 mr-3" placeholder="教师名称">
      <button type="submit" class="btn btn-info"><i class="fas fa-search"></i>查询</button>
    </form>
    {{queryForm.value | json}}
  </div>
  <div class="col-md-2">
    <a class="btn btn-primary mr-2" style="float: right" routerLink="add"><i class="fas fa-plus"></i>新增</a>
  </div>
</div>
<hr/>
<app-size [size]="pageData.size" (changeSize)="onSizeChange($event)"></app-size><br>
<table class="table table-striped mt-3">
  <thead class="table-primary">
    <tr class="info">
      <th>序号</th>
      <th>课程名称</th>
      <th>学期名称</th>
      <th>班级</th>
      <th>教师</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let schedule of pageData.content, index as index">
      <td>{{schedule.id}}</td>
      <td>{{schedule.course.name}}</td>
      <td>{{schedule.term.name}}</td>
      <td>{{getClazzNames(schedule.clazzes)}}</td>
      <td>{{schedule.teacher1.name + '、' + schedule.teacher2.name}}</td>
      <td>
        <a class="btn btn-sm btn-primary" [routerLink]="'edit/' + schedule.id"><i class="fas fa-edit"></i>编辑</a>
        <a class="btn btn-sm btn-danger"><i class="fas fa-trash"></i>删除</a>
      </td>
    </tr>
  </tbody>
</table>
<app-page [page]="pageData.number"
          [size]="pageData.size"
          [totalElements]="pageData.totalElements"
          (changePage)="onPageChange($event)"></app-page>
