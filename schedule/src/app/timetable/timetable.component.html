<div class="row" [formGroup]="formGroup" *ngIf="term">
  <div class="col-md-2 mt-1">
    <h4 class="text-left">学期：{{ term.name }}</h4>
  </div>
  <label class="col-form-label text-right ml-2"><code>*</code>教师</label>
  <select class=" selectpicker form-control col-sm-1 ml-3" formControlName="selectedTeacherId" (change)="onTeacherChange()" >
    <option [value]="'all'">全部教师</option>
    <option *ngFor="let teacher of allTeachers;" [value]="teacher.id">{{ teacher.name }}</option>
  </select>
  <label *ngIf="this.formGroup.get('selectedTeacherId')?.value !== null" class="col-form-label text-right ml-2"><code>*</code>课程表显示模式</label>
  <select *ngIf="this.formGroup.get('selectedTeacherId')?.value !== null" class=" selectpicker form-control col-sm-1 ml-3" formControlName="displayMode" (change)="onModelChange()">
    <option [value]="'big'">大节显示</option>
    <option [value]="'small'">小节显示</option>
  </select>
</div>
<hr/>
<h1 class="text-center mb-5 title-pt" style="margin-top: 90px" *ngIf="!term">
  <label>请前往学期管理激活学期</label><br>
</h1>
<div class="row" *ngIf="this.formGroup.get('selectedTeacherId')?.value !== null && this.formGroup.get('displayMode')?.value === 'small'">
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
      <tr>
        <th class="col-md-1"></th>
        <th class="col-md-1">周一</th>
        <th class="col-md-1">周二</th>
        <th class="col-md-1">周三</th>
        <th class="col-md-1">周四</th>
        <th class="col-md-1">周五</th>
        <th class="col-md-1">周六</th>
        <th class="col-md-1">周日</th>
      </tr>
      </thead>
      <tbody >
      <tr *ngFor="let lesson of lessons; index as l">
        <td>第{{ lesson }}小节</td>
        <td *ngFor="let day of days;index as d">
          <div *ngIf="this.isShow[l][d]">
            <div *ngFor="let schedule of this.content[l][d].schedules">
              <div>{{ schedule.course.name }}</div>
              <div *ngFor="let roomsAndWeeks of this.roomsAndWeeks[l][d][schedule.id]">
                <div *ngIf="roomsAndWeeks.rooms.length !== 0">第<label *ngFor="let week of roomsAndWeeks.weeks">{{ week + 1 }}&nbsp;</label>周在教室<label *ngFor="let room of roomsAndWeeks.rooms">{{ room.name }}&nbsp;</label></div>
              </div>
              <div>班级：<label *ngFor="let clazz of schedule.clazzes">{{ clazz.name }}&nbsp;</label></div>
              <div>教师：<label>{{ schedule.teacher1.name }}&nbsp;</label>
                        <label>{{ schedule.teacher2.name }}&nbsp;</label>
              </div>
              <hr>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row" *ngIf="this.formGroup.get('selectedTeacherId')?.value !== null && this.formGroup.get('displayMode')?.value === 'big'">
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <thead class="table-primary">
      <tr>
        <th class="col-md-1"></th>
        <th class="col-md-1">周一</th>
        <th class="col-md-1">周二</th>
        <th class="col-md-1">周三</th>
        <th class="col-md-1">周四</th>
        <th class="col-md-1">周五</th>
        <th class="col-md-1">周六</th>
        <th class="col-md-1">周日</th>
      </tr>
      </thead>
      <tbody >
      <tr *ngFor="let lesson of bigLessons; index as l">
        <td>第{{ lesson }}大节</td>
        <td *ngFor="let day of days;index as d">
          <div *ngIf="this.isShowForBigModel[l][d]">
            <div *ngFor="let schedule of this.bigModelContent[l][d].schedules">
              <div>{{ schedule.course.name }}</div>
              <div *ngFor="let bigModelRoomsAndWeek of this.bigModelRoomsAndWeeks[l][d][schedule.id]">
                <div *ngIf="bigModelRoomsAndWeek.rooms.length !== 0">第<label *ngFor="let week of bigModelRoomsAndWeek.weeks">{{ week + 1 }}&nbsp;</label>周在教室<label *ngFor="let room of bigModelRoomsAndWeek.rooms">{{ room.name }}&nbsp;</label></div>
              </div>
              <div>班级：<label *ngFor="let clazz of schedule.clazzes">{{ clazz.name }}&nbsp;</label></div>
              <div>教师：<label>{{ schedule.teacher1.name }}&nbsp;</label>
                <label>{{ schedule.teacher2.name }}&nbsp;</label>
              </div>
              <hr>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
