<form [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-sm-4 text-right col-form-label"><code>*</code>名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control col-sm-3" formControlName="name">
      <small class="text-danger" *ngIf="formGroup.get('name')!.touched && formGroup.get('name')!.invalid ">
        <span *ngIf="!formGroup.get('name')?.errors?.roomNameUnique">格式不正确</span>
        <span *ngIf="formGroup.get('name')?.errors?.roomNameUnique">教室名称已存在</span>
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 text-right col-form-label"><code>*</code>容量</label>
    <div class="col-sm-8">
      <input type="text" class="form-control col-sm-3" formControlName="capacity" appValidatorClass>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-5">
      <a style="float: right" [routerLink]="'/room'" class="btn btn-primary">返回</a>
      <button style="float: right" type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="onSubmit()"><i class="fas fa-save"></i>保存</button>&nbsp;&nbsp;
    </div>
  </div>
</form>
