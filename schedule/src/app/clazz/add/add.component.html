<form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup)">
  <div class="form-group row">
    <label for="name" class="col-sm-4 text-right col-form-label"><code>*</code>名称</label>
    <div class="col-sm-8">
      <input type="text" class="form-control col-sm-3" id="name" formControlName="name">
      <small class="text-danger" *ngIf="formGroup.get('name')!.touched && formGroup.get('name')!.invalid ">
        <span *ngIf="!formGroup.get('name')?.errors?.clazzNameUnique">格式不正确</span>
        <span *ngIf="formGroup.get('name')?.errors?.clazzNameUnique">班级名已存在</span>
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label for="entranceDate" class="col-sm-4 text-right col-form-label"><code>*</code>入学日期</label>
    <div class="col-sm-8">
      <app-date formControlName="entranceDate" id="entranceDate"></app-date>
    </div>
  </div>
  <div class="form-group row">
    <label for="studentNumber" class="col-sm-4 text-right col-form-label"><code>*</code>学生人数</label>
    <div class="col-sm-8">
      <input type="number" class="form-control col-sm-3" id="studentNumber" formControlName="studentNumber">
      <small class="text-danger" *ngIf="formGroup.get('studentNumber')!.touched && formGroup.get('studentNumber')!.invalid ">
        <span *ngIf="!formGroup.get('studentNumber')?.errors?.clazzNameUnique">格式不正确</span>
      </small>
    </div>
  </div>
  <div class="form-group row mt-3">
    <div class="offset-5">
      <a style="float: right" [routerLink]="'../'" class="btn btn-primary">返回</a>
      <button style="float: right" class="btn btn-primary" [disabled]="formGroup.invalid">
        <i class="fas fa-save"></i>保存
      </button>
    </div>
  </div>
</form>
