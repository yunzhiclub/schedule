<body class="container" [formGroup]="formGroup" style="margin-left: 500px">
<form style="margin-top: 20px">
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="name">
      <small class="text-danger" *ngIf="formGroup.get('name')!.touched && formGroup.get('name')!.invalid ">
        <span>格式不正确</span>
      </small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-1 col-form-label"><code>*</code>学时</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" style="width: 200px" formControlName="hours">
      <small class="text-danger" *ngIf="formGroup.get('hours')!.touched && formGroup.get('hours')!.invalid ">
        <span>格式不正确</span>
      </small>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="onSubmit()">保存</button>&nbsp;&nbsp;
      <a [routerLink]="'/course'" class="btn btn-primary">返回</a>
    </div>
  </div>
</form>
</body>
