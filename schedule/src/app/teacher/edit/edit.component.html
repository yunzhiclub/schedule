<form [formGroup]="formGroup">
  <div class="form-group row">
    <label class="col-sm-4 text-right col-form-label"><code>*</code>姓名</label>
    <div class="col-sm-8">
      <input type="text" class="form-control col-sm-3" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 text-right col-form-label"><code>*</code>性别</label>
    <div class="col-sm-8 mt-2">
      <input type="radio" name="sex" formControlName="sex" [value]="true" id="sex0" checked="checked" /><label>男</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" name="sex" formControlName="sex" [value]="false" id="sex1" /><label>女</label>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 text-right col-form-label"><code>*</code>手机号</label>
    <div class="col-sm-8">
      <input type="text" class="form-control col-sm-3" formControlName="phone">
      <small class="text-danger" *ngIf="formGroup.get('phone')!.touched && formGroup.get('phone')!.invalid ">
        <span *ngIf="!formGroup.get('phone')?.errors?.phoneUnique">格式不正确</span>
        <span *ngIf="formGroup.get('phone')?.errors?.phoneUnique">手机号已存在</span>
      </small>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-5">
      <a style="float: right" [routerLink]="'/teacher'" class="btn btn-primary">返回</a>
      <button style="float: right" type="submit" class="btn btn-primary" [disabled]="formGroup.invalid" (click)="onSubmit()">
        <i class="fas fa-save"></i>保存</button>&nbsp;&nbsp;
    </div>
  </div>
</form>
